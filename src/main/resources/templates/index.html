<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="Language">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}"
          rel="stylesheet"
          th:integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          th:crossorigin="anonymous">
</head>
<body>

<!-- create a nav bar with bootstrap  -->

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#"><img
                src="https://raw.githubusercontent.com/sakla106/Wuffer2/master/src/main/resources/static/logo2.png"
                alt="Logo"
                width="60"
                height="60"
                class="d-inline-block align-text-top rounded-circle"></a>
        <div class="navbar-text me-2"><h4 class="text-light">Wuffer</h4></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a href="/" class="btn btn-success me-2" type="button">Home</a>
                <a href="/wuffs/1" class="btn btn-outline-light" type="button">Wuffs</a>
            </div>
        </div>
    </div>
</nav>


<div class="container">
    <form action="#" th:action="@{/sendWuff}" method="post">
        <div class="form-group">
            <label for="text">Sende einen Wuff</label>
            <textarea class="form-control" id="text" name="text" rows="3" maxlength="300"></textarea>
        </div>
        <p class="text-danger" th:if="${error != null}" th:text="${error}">Text zu lang</p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

</div>
<div class="container">
    <h2>Sieh dir hier alle Wuffs an</h2>
    <a href="#" th:href="@{/wuffs/1}" th:if="${anyWuffsPresent}">Alle Wuffs</a>
    <p th:if="${!anyWuffsPresent}">Es sind noch keine Wuffs vorhanden</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
